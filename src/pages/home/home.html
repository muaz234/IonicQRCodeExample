<ion-header>
  <ion-navbar>
    <ion-title>
      Barcode/QR Scanner
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Scan to get barcode data and display them</p>
 <button ion-button (click)="scan()">Scan Me</button>
 <br>
 <ion-input type="text" [(ngModel)]="encodeData"></ion-input>
 <button ion-button (click)="encodeText()">Encode Text</button>
 <div *ngIf="scanData">
   <p>Scanned Text : </p>
   <p>Scanned Format : </p>
 </div>
</ion-content>
